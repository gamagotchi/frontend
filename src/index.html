<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      defer
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"
      defer
    ></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Introduction -->

    <div class="h-screen relative w-screen">
      <div class="flex justify-center gap-20 absolute w-screen navigation">
        <div class="z-20">
          <img
            src="./media/Titlecard_foreground.png"
            class="max-w-[10rem] relative"
          />
        </div>
        <ul
          class="flex flex-row z-20 gap-16 items-center pb-5 font-extrabold text-white nav"
        >
          <li class="hover:text-green-600 cursor-pointer">HOME</li>
          <li class="hover:text-green-600 cursor-pointer">WHITEPAPER</li>
          <li class="hover:text-green-600 cursor-pointer">TOKENOMICS</li>
          <li class="hover:text-green-600 cursor-pointer">CATALOGUE</li>
        </ul>
        <div
          class="bg-[#659e38] mb-11 mt-3 z-20 flex items-center px-9 rounded-xl text-white nav font-extrabold hover:bg-green-700 cursor-pointer"
        >
          PLAY
        </div>
        <img src="./media/navbar.svg" class="mx-auto w-[70rem] absolute" />
      </div>

      <img
        src="./media/BlueFrog.png"
        class="absolute top-[60%] left-[5%] bluefrog introFrog"
      />
      <img
        src="./media/RedFrog.png"
        class="absolute left-[70%] top-[10%] redfrog introFrog"
      />
      <img
        src="./media/RocketFrog.png"
        class="absolute top-[7%] left-[2%] rocketfrog introFrog"
      />
      <img
        src="./media/SmokeFrog.png"
        class="absolute top-[50%] left-[70%] smokefrog introFrog"
      />

      <img
        src="./media/Titlecard_foreground.png"
        class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 bigfrog"
      />

      <img
        src="media/Titlecard_Background.png"
        class="absolute h-[120vh] w-screen -z-10 introBg"
      />
    </div>
    <!--  Catalogue -->

    <div class="h-screen content w-screen absolute">
      <img src="./media/mountain-bg.png" class="min-h-[120vh]" />

      <img
        src="./media/scroll.png"
        class="absolute top-[30%] left-1/2 -translate-x-1/2 content-images"
      />

      <img src="./media/treeline.png" class="absolute top-[85%]" />
      <!-- <div class="bg-[#178e7e] h-screen absolute bottom-[11em]"></div> -->
    </div>
    <div class="relative top-[20vh] bg-[#006154] h-[250vh] -z-10">
      <div class="h-[50vh] bg-[#006154]"></div>
      <div class="w-300px h-[100vh] pt-10">
        <div
          class="text-5xl font-bold font-serif flex justify-center align-text-top mb-10 text-white"
        >
          GAMEPLAY
        </div>
        <div class="flex gap-10 justify-around flex-wrap">
          <div class="w-[35rem] h-[24rem]  text-center ">
            <div class="h-fit overflow-hidden rounded-3xl">
              <video class="video-frame" autoplay loop muted>
                <source src="./media/breeding-footage.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="text-white font-serif text-5xl mt-10">Breed</div>
          </div>
          <div class="w-[35rem] h-[24rem]"></div>
          <div class="w-[35rem] h-[24rem]"></div>
          

          <div class="w-[35rem] h-[24rem]  text-center ">
            <div class="h-fit overflow-hidden rounded-3xl">
              <video class="video-frame" autoplay loop muted>
                <source src="./media/combat-footage.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="text-white font-serif text-5xl mt-10">Combat</div>
          </div>

          <div class="w-[35rem] h-[24rem]  text-center ">
            <div class="h-fit overflow-hidden rounded-3xl">
              <video class="video-frame" autoplay loop muted>
                <source src="./media/general-footage.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="text-white font-serif text-5xl mt-10">Explore</div>
          </div>
          <div class="w-[35rem] h-[24rem]"></div>
        </div>

        <img src="./media/webbedfeet.png" class="absolute left-1/2 top-[28%]" />
        <img
          src="./media/webbedfeet.png"
          class="absolute left-[35%] top-[43%]"
        />
        <img
          src="./media/webbedfeet2.png"
          class="absolute left-[40%] top-[60%]"
        />
        <img
          src="./media/webbedfeet2.png"
          class="absolute left-[53%] top-[72%]"
        />
      </div>
    </div>

    <!-- <div class="relative bottom-[11em]">
      <img src="./media/treeline.png" />
    </div>
    <div>
      <div class="bg-[#178e7e] h-screen relative bottom-[11em]"></div>
    </div> -->
  </body>
</html>
